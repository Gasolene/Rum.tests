<!--//--><![CDATA[//><!--

var SoapServerURL = "http://localhost/NuvistaInventoryManagement/public/webservice/";

function hello(callback)
{
	var pl = new SOAPClientParameters();
	SOAPClient.invoke(SoapServerURL, "hello", pl, true, callback);
}

function login(username, password)
{
	pl = new SOAPClientParameters();
	pl.add("username", username);
	pl.add("password", password);

	SOAPClient.invoke(SoapServerURL, "login", pl, true, onLogin);
}

function outputResponse(r)
{
	alert(r);
}

function onLogin()
{
	// I am now logged in...
	// Now send a hello message to the server and output the response greeting
	hello(outputResponse);
}

login("root", "admin77");
